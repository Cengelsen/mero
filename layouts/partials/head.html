<head>
  <title>
    {{ if .IsHome }}Hjem - {{ else }}{{ .Page.Title }} - {{ end }}{{ .Site.Title }}
  </title>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ end }}{{ .Page.Description }}"/>
  <meta name="author" content="{{ .Site.Params.author }}" />

  <meta property="og:title" content="{{ if .IsHome }}Hjem - {{ else }}{{ .Page.Title }} - {{ end }}{{ .Site.Title }}"/>
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .Page.Permalink }}" />
  <meta property="og:locale" content="nb_no" />

  <meta property="og:image" content="/cengelsenOG.jpg" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="600" />
  <meta property="og:image:alt" content="Official logo" />

  {{- $hugoGenerator := index (findRE `content=\"(.+)\"` hugo.Generator) 0 }}
  <meta name="generator" content="Current continuation of Darshans mero theme by Christian in {{ replaceRE `content=|\"` `` $hugoGenerator }}" />

  {{ partial "favicon.html" . }}

  <link
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
  />
  <link rel="stylesheet" href="{{ `css/mero.css` | relURL }}" />

  <script src="{{ `js/mero.js` | relURL }}"></script>
</head>
