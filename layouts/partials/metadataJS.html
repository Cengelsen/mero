<script>
  let showMetadata = function(x) {
    let elem = x.parentNode.nextElementSibling;

    if (window.getComputedStyle(elem)["height"] === "0px") {
      elem.style.maxHeight = elem.scrollHeight + "px";
      x.innerHTML = "&times;";
      x.title = "Hide Metadata";
    
    } else {
      elem.style.maxHeight = "0px";
      x.innerHTML = "&#43;";
      x.title = "Show Metadata";
    }
  };

  // Accomodates for pressing "enter" on keyboard
  let keyPress = function(x, e){
    
    if (e.keyCode === 13){
      
      e.preventDefault();
      showMetadata(x)
    
    }
  }
</script>
